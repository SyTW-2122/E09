<body>
  <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
  <div id="formulario">
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <div class="container">
        <div class="text-center mb-3">
          <h2><b>Inicia sesión</b></h2>
        </div>
        <!-- Correo electrónico -->
      <div class="mb-3 row">
        <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="email">
      </div>
      <!-- Contraseña -->
      <div class="mb-3 row">
        <label for="inputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword" formControlName="password">
      </div>
        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Remember me </label>
            </div>
          </div>
    
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">¿Olvidó su contraseña?</a>
          </div>
        </div>
    
        <!-- Submit button -->
        <div class="text-center mb-3">
          <button type="submit" class="btn btn-primary btn-block mb-4 justify-content-center" [disabled]="form.invalid">Inicia sesión</button>
        </div>
        
        <!-- Register buttons -->
        <div class="text-center">
          <p>¿Aún no eres miembro? <a [routerLink]="['/sign-up']">Regístrate</a></p>
        </div>
      </div>
    </form>
  </div>
  
  
  
</body>
