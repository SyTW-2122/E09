<head>

</head>

<body>
  <mat-toolbar>
    <span>
      Criptomonedas
    </span>
  </mat-toolbar>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Criptomoneda </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container>

      <ng-container matColumnDef="horas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 24h% </th>
        <td mat-cell *matCellDef="let element"> {{element.horas}} </td>
      </ng-container>
    
      <ng-container matColumnDef="dias">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 7d% </th>
        <td mat-cell *matCellDef="let element"> {{element.dias}} </td>
      </ng-container>
  
      <ng-container matColumnDef="volumen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Volumen (24h) </th>
        <td mat-cell *matCellDef="let element"> {{element.volumen}} </td>
      </ng-container>
  
      <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Capitalización de mercado </th>
        <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" style="text-align: right;"> 
          <a class="pointer" style="color: #D61C4E" matTooltip="Más info">
            <mat-icon>search</mat-icon>
          </a> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
