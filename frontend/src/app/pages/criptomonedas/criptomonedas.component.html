<body>
  <mat-toolbar>
    <span>
      Criptomonedas
    </span>
  </mat-toolbar>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Criptomoneda </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Símbolo </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container>

      <ng-container matColumnDef="p1h">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 1h % </th>
        <td mat-cell *matCellDef="let element"> {{element.p1h}} </td>
      </ng-container>

      <ng-container matColumnDef="p24h">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 24h % </th>
        <td mat-cell *matCellDef="let element"> {{element.p24h}} </td>
      </ng-container>

      <ng-container matColumnDef="p7d">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 7d % </th>
        <td mat-cell *matCellDef="let element"> {{element.p7d}} </td>
      </ng-container>

      <ng-container matColumnDef="marketcap">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Capitalización de mercado </th>
        <td mat-cell *matCellDef="let element"> {{element.marketcap}} </td>
      </ng-container>

      <ng-container matColumnDef="circulatingSupply">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Supply circulante </th>
        <td mat-cell *matCellDef="let element"> {{element.circulatingSupply}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" style="text-align: right;"> 
          <a class="pointer" style="color: #D61C4E" matTooltip="Más info">
            <mat-icon>search</mat-icon>
          </a> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
    <mat-paginator [pageSize]="10" aria-label="Select page of users"></mat-paginator>
  </div>
</body>
